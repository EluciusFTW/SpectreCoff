name: spectrecoff-publish

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: dotnet/nbgv@master
        id: nbgv
        with:
          setCommonVars: true

      - run: "echo 'PackageVer: ${{ steps.nbgv.outputs.NuGetPackageVersion }}'"
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore NuGet Packages & Tools
        run: dotnet restore

      - name: Build
        run: dotnet build src/spectrecoff/*.fsproj -c Release

      - name: Publish
        id: publish_nuget
        uses: brandedoutcast/publish-nuget@v2
        with:
          # Filepath of the project to be packaged, relative to root of repository
          PROJECT_FILE_PATH: src/spectrecoff/SpefctreCoff.fsproj
          
          # Configuration to build and package
          BUILD_CONFIGURATION: Release
          
          # NuGet package id, used for version detection & defaults to project name
          PACKAGE_NAME: EluciusFTW.SpectreCoff

          # Useful with external providers like Nerdbank.GitVersioning, ignores VERSION_FILE_PATH & VERSION_REGEX
          VERSION_STATIC: {{ steps.nbgv.outputs.NuGetPackageVersion }}

          # Flag to toggle git tagging, enabled by default
          TAG_COMMIT: true

          # Format of the git tag, [*] gets replaced with actual version
          TAG_FORMAT: v*

          # API key to authenticate with NuGet server
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
